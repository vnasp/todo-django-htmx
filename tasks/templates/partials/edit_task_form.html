<div
  class="bg-blue-50 rounded-lg p-4 border-l-4 border-blue-500"
  id="task-card-{{ task.id }}"
>
  <form
    hx-put="{% url 'api_update_task' task.id %}"
    hx-target="#columns-board"
    hx-swap="innerHTML"
    class="space-y-3"
  >
    {% csrf_token %}
    <div>
      <label class="text-xs font-semibold">Título</label>
      <input
        type="text"
        name="title"
        value="{{ task.title }}"
        required
        class="w-full px-3 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-sm"
      />
    </div>
    <div>
      <label class="text-xs font-semibold">Descripción</label>
      <textarea
        name="description"
        rows="3"
        class="w-full px-3 py-2 border border-gray-500 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-sm"
      >
{{ task.description }}</textarea
      >
    </div>
    <div class="flex flex-row items-center justify-between gap-2">
      <button type="submit" class="flex-1 btn bg-primary text-white">
        Guardar
      </button>
      <button
        type="button"
        hx-get="/"
        hx-target="#columns-board"
        hx-swap="innerHTML"
        hx-select="#columns-board"
        class="flex-1 btn bg-secondary text-white"
      >
        Cancelar
      </button>
    </div>
  </form>
</div>
